[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2
framework = arduino
board_build.core = earlephilhower
board_upload.maximum_size = 16777216
board_build.arduino.earlephilhower.usb_manufacturer = Tektite
board_build.arduino.earlephilhower.usb_product = RotEv
monitor_speed = 115200

